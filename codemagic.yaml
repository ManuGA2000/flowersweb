workflows:
  react-native-ios:
    name: React Native iOS Build
    max_build_duration: 120

    environment:
      node: 20
      xcode: latest
      cocoapods: default

    ios_signing:
      method: automatic   # Let Codemagic manage signing

    scripts:
      - name: Install dependencies
        script: |
          npm install
          cd ios
          pod install --repo-update
          cd ..

      - name: Bundle React Native
        script: |
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle

      - name: Archive iOS App
        script: |
          xcodebuild -workspace ios/GrowteqFlowers.xcworkspace \
            -scheme GrowteqFlowers \
            -configuration Release \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            -archivePath ios/build/GrowteqFlowers.xcarchive \
            archive

    artifacts:
      - ios/build/**/*
