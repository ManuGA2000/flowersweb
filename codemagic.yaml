workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    environment:
      node: "18"                # Use Node 18
      npm: default
      xcode: latest             # iOS build
      cocoapods: default
      working_directory: .

    scripts:
      - name: Install dependencies
        script: |
          npm install
          cd ios
          pod install
          cd ..

      - name: Bundle React Native for iOS
        script: |
          npx react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ios/main.jsbundle

      - name: Build iOS
        script: |
          xcodebuild -workspace ios/GrowteqFlowers.xcworkspace \
            -scheme GrowteqFlowers \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            archive

    artifacts:
      - ios/build/**/*
